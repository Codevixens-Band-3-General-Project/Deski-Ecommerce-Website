<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./src/login.css" />
        <!-- font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <title>Deski-login</title>
    </head>
    <body>

        <div class="row">
            <div class="col-1">
                <img src="../assets/icon/outside.svg" alt="" class="outside">
                <div class="banner-text">
                    <p>Want your best management<br><span>software? <a href="#">sign up</a></span>
                    </p>
                </div>
                <img src="../assets/icon/woman1.svg" alt="" class="woman-1">
                <img src="../assets/icon/woman2.svg" alt="" class="woman-2">
            </div>
                
            <div class="col-2">
                <nav class="nav">
                    <div>
                        <a href="#">
                        <img src="../assets/icon/deski_01.svg" alt="deski" class="logo" />
                        </a>
                    </div>
                    <div class="anchor">
                        <a href="#">
                            <p>Go to home</p>
                        </a>
                    </div>
                </nav>
                <form>
                <div class="buddy">
                    <h1>Hi buddy, welcome <br> Back!</h1>
                    <p class="account">Still don't have an account? <a href="#">Sign up</a></p>
                </div>

                <div class="my-input">
                    <label for="email" class="mylabel"> Email</label>
                    <input type="email" placeholder="JohnDoe@yahoo" class="input-field">
                </div>
                <div class="my-input">
                    <label for="password" class="mylabel">Password</label>
                    <input type="password" placeholder="Enter Password" class="input-field">
                </div>
                <div class="checkbox">
                    <div>
                        <input type="checkbox">
                        <label for="checkbox">Keep me Logged in</label>
                    </div>
                    <a href="#">
                    <p>Forget Password?</p>
                    </a>
                </div>
                <button class="btn">Login</button>
                </form>
                <footer>&copy; Copyright 2021 deski</footer>
             </div>
        </div>
    </body>
</html>
